{% load i18n %}

<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">{% trans 'Confirmation'%}</h4>
</div>
<div class="modal-body">
    <form action="{{ action_url }}" method="post">
    {% csrf_token %}
    <p>{% trans 'Are you sure you want to delete' %} {{ object }}?</p>
    <input type="submit" value="{% trans 'yes' %}" class="btn btn-success">
    <button class="btn btn-danger" data-dismiss="modal">{% trans 'No' %}</button>
</form>
</div>
